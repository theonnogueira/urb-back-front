<div class="container-fluid">
  <div class="row bg-dark d-flex align-items-center">
    <div class="col-md-6">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <h1 class="fs-54 text-info">Urbana</h1>
          <h5 class="fs-18 text-white">VALE ELETRÔNICO METROPOLITANO</h5>
        </div>
      </div>
      <div class="row d-flex justify-content-center mt-3 mb-5">
        <div class="col-md-6">
          <button
            type="button"
            class="btn btn-light mr-2"
            data-toggle="modal"
            data-target="#cartoes"
          >
            Novo cartão
          </button>
          <a class="btn btn-outline-light" href="#vercartoes">Ver cartões</a>
        </div>
      </div>
    </div>
    <div class="col-md-6 d-flex justify-content-center">
      <img
        src="https://i.imgur.com/gbO0HKG.png"
        alt=""
        width="500px"
        height="500px"
      />
    </div>
  </div>
</div>

<div class="container mb-5 mt-5">
  <form>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputEstado">Qual o tipo do seu cartão?</label>
        <select id="inputEstado" class="form-control">
          <option selected>Escolher</option>
          <option>ESTUDANTIL</option>
          <option>PASSELIVRE</option>
          <option>COMUM</option>
          <option>TRABALHADORE</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputCEP">Número do cartão VEM</label>
        <input type="text" class="form-control" id="inputCEP" />
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" />
        <label class="form-check-label" for="gridCheck"> Clique em mim </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>
